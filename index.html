        <header>

            <h2>Generate a Password</h2>

            </div>
            <hr>
            <div class="d-flex justify-content-between">

                <button id=generate-password-button class="btn-danger rounded-pill" onclick=generate_password()>Generate

                <button id=copy-to-clipboard-button class="btn-secondary rounded-pill disabled" onclick="myFunction()">Copy to

            </div>
        </div>
    </div>
